<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>

    <style>

        #counter {
  position: fixed;
  bottom: 40px;
  right: 120px;
  text-align: center;
  margin: 50px auto;
  display: block;
  font-size: 2em;
  color: #282828;
}
@media (max-width: 500px) {
  #counter {
    font-size: 1.5em;
  }
}
#counter span,
#counter i {
  display: inline-block;
  vertical-align: middle;
}
#counter span {
  font-family: sans-serif;
  text-align: center;
  min-width: 45px;
  text-rendering: optimizeLegibility;
  position: relative;
  background-color: #353535;
  margin: 0 2px;
  padding: 5px;
  color: white;
  border-radius: 5px;
  box-shadow: inset 0 1px 0.5px rgba(255, 255, 255, 0.4);
  border: 1px solid black;
  text-shadow: 0 0 2px black;
}
#counter span.days {
  margin-right: 20px;
}
#counter span.days:before {
  content: "DAYS";
}
#counter span.hours:before {
  content: "HOUR";
}
#counter span.minutes:before {
  content: "MIN";
}
#counter span.seconds:before {
  content: "SEC";
}
#counter span:before {
  top: -20px;
  position: absolute;
  left: 0;
  right: 0;
  display: block;
  color: black;
  font-size: 0.35em;
  text-shadow: none;
}
#counter span:after {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  margin-top: 0.5px;
  background-color: black;
  box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.1), 0 1px 0 rgba(255, 255, 255, 0.1);
}
#counter i {
  font-style: normal;
}
    </style>
</head>
<body>
    <div id="counter"></div>

    <script>
//counts up or down depending on date entered in //format at the bottom

function counter(date) {
  var theDate = new Date(date);
  var _second = 1000;
  var _minute = _second * 60;
  var _hour = _minute * 60;
  var _day = _hour * 24;
  var timer;

  function count() {
    var now = new Date();
    if (theDate > now) {
      var distance = theDate - now;
      if (distance < 0) {
        clearInterval(timer);
        return;
      }
    } else {
      var distance = now - theDate;
      if (distance < 0) {
        clearInterval(timer);
        return;
      }
    }
    var days = Math.floor(distance / _day);
    var hours = Math.floor((distance % _day) / _hour);
    if (hours < 10) {
      hours = '0' + hours;
    }
    var minutes = Math.floor((distance % _hour) / _minute);
    if (minutes < 10) {
      minutes = '0' + minutes;
    }
    var seconds = Math.floor((distance % _minute) / _second);
    if (seconds < 10) {
      seconds = '0' + seconds;
    }
    var daytext = '';
    if (days > 1) {
      daytext = ' days ';
    } else {
      daytext = ' day ';
    }
    if (days > 0) {
      document.getElementById('counter').innerHTML = '<span class="days">' + days + '</span>' + '<span class="hours">' + hours + '</span>' + '<i> : </i>' + '<span class="minutes">' + minutes + '</span>' + '<i> : </i>' + '<span class="seconds">' + seconds + '</span>';
    } else {
      document.getElementById('counter').innerHTML = '<span class="hours">' + hours + '</span>' + '<i> : </i>' + '<span class="minutes">' + minutes + '</span>' + '<i> : </i>' + '<span class="seconds">' + seconds + '</span>';
    }
  }
  timer = setInterval(count, 1000);
}

counter('08/01/2025 1:00:00 GMT-0400 (EDT)');
</script>
</body>
</html>
