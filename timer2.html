<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>

<style>

.timers h3 {
  font-weight: 700;
  font-size: 20px;
}
.counters {
   position: fixed;
  bottom: 10px;
  right: 120px;
  display: flex;
  max-width: fit-content;
  gap: 0.75em;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: "Roboto", sans-serif;
  font-weight: 700;
}
.counters__box {
  border-radius: 10px;
  text-align: center;
  background: blue;
  width: 70px;
  height: 90px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0.25rem;
}

.counters__time {
  font-size: 2rem;
  margin: 0;
  padding: 0;
  font-weight: bold;
}

.counters__duration {
  font-size: 0.8rem;
  text-transform: capitalize;
  margin: 0;
  padding: 0;
  color: #eee;
}

/* HELPERS */

.dots {
  font-size: 52px;
  color: #002e46;
  margin: -0.75rem;
  padding: 0;
}

.exp {
  font-size: 52px;
  font-family: "Roboto", sans-serif;
}

.black-white {
  background: linear-gradient(
    to top,
    #04135c 0%,
    #1725b7 50%,
    #1725b7 50%,
    #4037f6 100%
  );
}

.sky-blue {
  background: linear-gradient(
    to top,
    #04135c 0%,
    #1725b7 50%,
    #1725b7 50%,
    #4037f6 100%
  );
}

    </style>
</head>
<body>
    <section class="countdown">
  <div class="timers">
    <div class="counters">
      <div class="counters__box black-white">
        <p class="counters__time" id="days"></p>
        <p class="counters__duration">days</p>
      </div>
      <div class="counters__box sky-blue">
        <p class="counters__time" id="hours"></p>
        <p class="counters__duration">hours</p>
      </div>
      <p class="dots">:</p>
      <div class="counters__box sky-blue">
        <p class="counters__time" id="minutes"></p>
        <p class="counters__duration">minutes</p>
      </div>
      <p class="dots">:</p>
      <div class="counters__box sky-blue">
        <p class="counters__time" id="seconds"></p>
        <p class="counters__duration">seconds</p>
      </div>

    </div>
  </div>

</section>

    <script>

// Set the date we're counting down to
var countDownDates = new Date("Dec 19, 2025 11:36:10").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDates - now;

  // Time calculations for days, hours, minutes and seconds
 var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        let countdownDays = document.getElementById("days");
        let countdownHours = document.getElementById("hours");
        let countdownMinutes = document.getElementById("minutes");
        let countdownSeconds = document.getElementById("seconds");
  
        countdownDays.innerHTML = days;
        countdownHours.innerHTML = hours;
        countdownMinutes.innerHTML = minutes;
        countdownSeconds.innerHTML = seconds;
  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    //document.getElementById("demo").innerHTML = `<div class="exp">Started on 30 Jan 2023</div>`;
      
        countdownDays.innerHTML = '00';
        countdownHours.innerHTML = '00';
        countdownMinutes.innerHTML = '00';
        countdownSeconds.innerHTML = '00';
  }
  //location.reload();
}, 1000);


</script>
</body>
</html>
